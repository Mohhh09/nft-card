<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview-Card</title>
    <link rel="shortcut icon" href="./img/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-two">
        <div class="nft-card">
            <div class="image">
    
            </div>
            <div class="content">
                <h3 class="header">
                    Equilibrium #3429
                </h3>
                <p class="details">
                    <sub>
                        Our Equilibrium collection promotes <br> balance and calm.
                    </sub>
                    <!-- Our Equilibrium collection promotes <br> balance and calm. -->
                </p>
                <div class="price">
                    <div class="eth">
                        <img src="./img/images/icon-ethereum.svg" alt="eth">
                        <p class="paragraph-one">
                          0.041 ETH 
                        </p>
                    </div>
                    
                    <div class="period">
                        <img src="./img/images/icon-clock.svg" alt="clock">
                        <p class="paragraph-two">
                            3 days left
                        </p>
                    </div>
                </div>
                <!-- <hr> -->
                <div class="ref">
                    <div class="avatar">
    
                    </div>
                    <p class="final">
                        Creation of  
                        <span>
                            Mohhh
                        </span> 
                    </p>
    
                </div>
                
            </div>
        </div>
    </div>
    
    
</body>
</html>
